name: PR actions
'on':
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  danger-ci:
    name: Danger CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: Danger CI
        uses: vtex/danger@master
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x
        env:
          RUNNER_TEMP: /tmp
      - name: yarn install
        run: yarn install --frozen-lockfile
      - name: Lint project
        # run: yarn run eslint $(git diff --name-only -- ${{ github.event.pull_request.base.ref }} | grep -E '.(js|jsx|ts|tsx)$' | xargs)
        # run: yarn run eslint $(git diff --name-only -- main | grep -E '.(js|jsx|ts|tsx)$' | xargs)
        # run: yarn eslint $(git diff main --name-only | grep -E '.(js|jsx|ts|tsx)$' | xargs)
        run: yarn eslint $(git diff main --name-only) --ext .js,.jsx,.ts,.tsx .
        # run: yarn eslint --ext .js,.jsx,.ts,.tsx
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x
        env:
          RUNNER_TEMP: /tmp
      - name: update submodules
        run: git submodule update --init --recursive
      - uses: vtex/action-io-app-test@master
